<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Login And Signup</title>
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login </div>
            <div class="title signup">Signup </div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">

                <!-- Login Page -->

                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                        <div class="email error"></div>
                    </div>
                    <div class="field password-i">
                        <input type="password" placeholder="Password" id="password1" required>
                        <i class="fas fa-eye confirm-eye-icon" id="togglePassword1"></i>
                        <div class="password error"></div>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Signup</a></div>

                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    </div>

                </form>

                <!-- Sign Page -->

                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                        <div class="email error"></div>
                    </div>
                    <div class="field password-signup">
                        <input type="password" placeholder="Password" id="password2" required>
                        <i class="fas fa-eye confirm-eye-icon" id="togglePassword2"></i>
                        <div class="password error"></div>
                    </div>
                    <div class="field password-signup">
                        <input type="password" placeholder="Confirm password" id="password3" required>
                        <i class="fas fa-eye confirm-eye-icon" id="togglePassword3"></i>
                        <div class="email confirm password"></div>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>

                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
